# spring-cloud 設定
spring:
  cloud:
    config:
      enabled: false
# cloud-aws 設定
cloud:
  aws:
    region:
      static: ap-northeast-1
    credentials:
      profile-path: ".aws/credentials"
      profile-name: ohiji

# spring-cloud AWS 設定
aws:
  # AWS Secrets Manager 設定
  secretsmanager:
    prefix: secrets
    defaultContext: ohiji
    profileSeparator: _
    failFast: true
    name: ohiji
    enabled: true
    region: ap-northeast-1
